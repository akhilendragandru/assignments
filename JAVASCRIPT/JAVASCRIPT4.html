<!doctype html>
<html>
<body>
    <script>
        function checkRange()
        {
          var num1, num2, ans;
          num1 = parseInt(document.getElementById("first number").value);
          num2 = parseInt(document.getElementById("second number").value);
        
          if((num1 >= 50 && num1 <= 99) || (num2 >= 50 && num2 <= 99))
          {
            ans = true;
            document.getElementById("answer").value = ans;
          }
          else
          {
            ans = false;
            document.getElementById("answer").value = ans;
          }
        }
    </script>
<p>first Number: <input id="first number"></p>
<p>second Number: <input id="second number"></p>
<button onclick="checkRange()">Check Range</button>
<p> The Number are in Range : <input id="answer"></p>

</body>
</html>

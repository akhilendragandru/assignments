<!doctype html>
<html>
<body>
    <script>
        function add()
        {
          var num1, num2, sum;
          num1 = parseInt(document.getElementById("first number").value);
          num2 = parseInt(document.getElementById("second number").value);
        
          if(num1 == num2)
          {
            sum = 3 * (num1 + num2);
            document.getElementById("answer").value = sum;
          }
          else
          {
            sum = num1 + num2;
            document.getElementById("answer").value = sum;
          }
        }
    </script>
<p>first Number: <input id="first number"></p>
<p>second Number: <input id="second number"></p>
<button onclick="add()">Add</button>
<p>Sum: <input id="answer"></p>

</body>
</html>
